{% extends "shop/base.html" %} 
{% block title %}Log-in{% endblock %} 
{% block body %}
<div class="main">

  <div class="container shadow p-3 mb-5 bg-white rounded" style="max-width: 450px;">
    <h1>Log-in</h1>
    <p align='right'><a href="{% url "register" %}">Register</a></p>
  <small>Please, use the following form to log-in:</small>
  <br>
  <br>
    
      <form method="post" action="{% url 'login' %}">
        {% if message %}
        <div class="alert alert-danger" role="alert"><div class="container shadow p-3 mb-5 bg-white rounded" style="max-width: 450px;"></div>
         <small>{{message}}</small>
        </div>
          
        {% endif %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        name="username"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword1"
        required
      />
    </div>
    <input type="hidden" name="next" value="{{ next }}" />

    <button type="submit" class="btn btn-secondary">Log-in</button>

    {% csrf_token %}
  </form>

  <p align='right'><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
</div>
      </div>

  {% endblock %}
