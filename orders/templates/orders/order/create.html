{% extends 'shop/base.html' %}
{% block body %}
<div class="container-xl">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col shadow-lg p-3 mb-5 bg-white rounded" style="min-width: 350px;">
            <div class="container">
                <h3>Your order</h3>
            <ul>
                {% for item in cart %}
                    <li>
                        {{ item.quantity }}x {{ item.product.name }}
                        <span>&#x20A6;{{ item.total_price }}</span>
                    </li>
                {% endfor %}
            </ul>
            <p class="text-right" style="font-weight: bold;">Total: &#x20A6;{{ cart.get_total_price }}</p>
            </div>
        </div>
        <div class="col">
            <form method="POST">
                    {{form.as_p}}
                    <button type="submit" class="btn btn-secondary">Place order</button>
                    {% csrf_token %}
                </form>
        </div>
    </div>
    
</div>

{% endblock %}
